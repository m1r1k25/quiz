<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="game.css">
   <title>Game</title>
</head>
<body>
   <div class="container">
      <div id="game" class="justify-center flex-column">
         <div id="hud">
            <div class="hud-item">
               <p id="progressText" class="hud-prefix">
                  Вопрос
               </p>
               <div id="progressBar">
                  <div id="progressBarFull"></div>
               </div>
            </div>
            <div class="hud-item">
               <p class="hud-prefix">
                  Счет
               </p>
               <h1 class="hud-main-text" id="score">
                  0
               </h1>
            </div>
         </div>
         <h1 id="question">Выберите правильный ответ</h1>
         <div class="choice-container">
            <p class="choice-prefix">A</з>
            <p class="choice-text" data-number="1">Выбор 1</з>
         </div>
         <div class="choice-container">
            <p class="choice-prefix">B</з>
            <p class="choice-text" data-number="2">Выбор 2</з>
         </div>
         <div class="choice-container">
            <p class="choice-prefix">c</з>
            <p class="choice-text" data-number="3">Выбор 3</з>
         </div>
         <div class="choice-container">
            <p class="choice-prefix">D</з>
            <p class="choice-text" data-number="4">Выбор 4</з>
         </div>
      </div>
   </div>
   <script src="game.js"></script>
</body>
</html>
